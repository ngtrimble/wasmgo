<html>

<head>
    <meta charset="utf-8" />
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("app.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</head>

<body>

    <button onclick="onButtonClickWrapper()">Click Me</button>
    <input type="text" id="clicksBtn" value="0" />

</body>

</html>
